<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Switchover JS Client Browser Demo</title>
    <script src="../../dist-browser/switchover.min.js"></script>
</head>

<body>


    <script>
        var client = Switchover.createClientWithOptions('fb6c850f-7934-4645-a295-ab507857b01f', {
            autoRefresh: true,
        }, 'debug');
        
        client.onLoaded( function() {
            console.log('Loaded all toggles');

            console.log('show-cta1 STATUS: '+  client.active('show-cta1', { stage: 'qa'}));
        });

        client.onUpdated( function(keys) {
            console.log('Updated');

            console.log('show-cta1 STATUS: '+  client.active('show-cta1', { stage: 'qa'}));

            console.log('Changed keys');
            console.log(keys);
        })

    </script>

</body>
