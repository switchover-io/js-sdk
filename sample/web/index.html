<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Switchover JS Client Browser Demo</title>
    <script src="../../dist-browser/switchover.min.js"></script>
</head>

<body>


    <script>
        var client = Switchover.createClientWithOptions('99d962cc-4036-4281-9655-521f294c44ee', {
            polling: true,
        }, 'debug');

        
        client.onLoaded( function() {
            console.log('Loaded all toggles');

            console.log('show-cta1 STATUS: '+  client.active('show-cta1', { stage: 'qa'}));
        });

        client.onUpdated( function() {
            console.log('Updated');

            console.log('show-cta1 STATUS: '+  client.active('show-cta1', { stage: 'qa'}));
        })

    </script>

</body>
